<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diversos e Pelagem â€¢ Humornacompra</title>

<style>
:root {
    --accent: #ff9900;
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.18);
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background: url('fundo-site.png') no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
}

.header {
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(8px);
    border: 1px solid var(--glass-border);
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    margin-bottom: 35px;
}

.tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

.tab-btn {
    padding: 12px 20px;
    border-radius: 25px;
    border: 1px solid var(--glass-border);
    background: var(--glass-bg);
    color: #fff;
    text-decoration: none;
}

.tab-btn.active {
    background: var(--accent);
    color: #000;
    font-weight: bold;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
}

.product-card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 14px;
    padding: 15px;
    backdrop-filter: blur(6px);
    text-align: center;
}

.product-card img {
    width: 100%;
    border-radius: 10px;
}

.product-price {
    color: var(--accent);
    font-size: 18px;
}

.buy-btn {
    display: block;
    margin-top: 10px;
    padding: 10px;
    background: var(--accent);
    color: #000;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">

    <header class="header">
        <h1>Diversos e Pelagem</h1>
    </header>

    <div class="tabs">
        <a href="index.html" class="tab-btn">Alimentos e Vitaminas</a>
        <a href="brinquedos.html" class="tab-btn">Brinquedos</a>
        <a href="diversos.html" class="tab-btn active">Diversos e Pelagem</a>
    </div>

    <div class="products">
        <div class="product-card">
            <img src="produto3.jpg">
            <h3>Produto Diverso</h3>
            <div class="product-price">R$ 59,90</div>
            <a href="#" class="buy-btn">Ver na Amazon</a>
        </div>
    </div>

</div>
</body>
</html>
