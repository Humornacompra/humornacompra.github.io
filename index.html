<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Humornacompra • Vitrine Amazon</title>

<style>
:root {
    --accent: #ff9900;
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.18);
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background: url('fundo-site.png') no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
}

/* ===== CABEÇALHO ===== */

.header {
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(8px);
    border: 1px solid var(--glass-border);
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    margin-bottom: 35px;
}

.header h1 {
    margin: 0;
    font-size: 34px;
    font-weight: bold;
    color: #fff;
}

/* ===== ABAS ===== */

.tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

.tab-btn {
    padding: 12px 20px;
    border-radius: 25px;
    border: 1px solid var(--glass-border);
    background: var(--glass-bg);
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
}

.tab-btn.active {
    background: var(--accent);
    color: #000;
    font-weight: bold;
}

/* ===== VITRINE ===== */

.tab-content {
    display: none;
}

.tab-content.active {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
}

/* ===== CARD PRODUTO ===== */

.product-card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 14px;
    padding: 15px;
    backdrop-filter: blur(6px);
    text-align: center;
    transition: transform 0.2s;
}

.product-card:hover {
    transform: translateY(-6px);
}

.product-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

.product-title {
    font-size: 16px;
    margin: 10px 0;
}

.product-price {
    color: var(--accent);
    font-size: 18px;
    margin-bottom: 10px;
}

.buy-btn {
    display: block;
    padding: 10px;
    background: var(--accent);
    color: #000;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

    <!-- CABEÇALHO -->
    <header class="header">
        <h1 id="pageTitle">Humornacompra</h1>
    </header>

    <!-- ABAS -->
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(0, 'Humornacompra')">Aba 1</button>
        <button class="tab-btn" onclick="openTab(1, 'Humornacompra')">Aba 2</button>
        <button class="tab-btn" onclick="openTab(2, 'Humornacompra')">Aba 3</button>
    </div>

    <!-- ABA 1 -->
    <div class="tab-content active">
        <div class="product-card">
            <img src="produto1.jpg">
            <div class="product-title">Produto Exemplo 1</div>
            <div class="product-price">R$ 199,90</div>
            <a href="#" class="buy-btn">Ver na Amazon</a>
        </div>

        <div class="product-card">
            <img src="produto2.jpg">
            <div class="product-title">Produto Exemplo 2</div>
            <div class="product-price">R$ 89,90</div>
            <a href="#" class="buy-btn">Ver na Amazon</a>
        </div>
    </div>

    <!-- ABA 2 -->
    <div class="tab-content">
        <div class="product-card">
            <img src="produto3.jpg">
            <div class="product-title">Produto Exemplo 3</div>
            <div class="product-price">R$ 249,90</div>
            <a href="#" class="buy-btn">Ver na Amazon</a>
        </div>
    </div>

    <!-- ABA 3 -->
    <div class="tab-content">
        <div class="product-card">
            <img src="produto4.jpg">
            <div class="product-title">Produto Exemplo 4</div>
            <div class="product-price">R$ 59,90</div>
            <a href="#" class="buy-btn">Ver na Amazon</a>
        </div>
    </div>

</div>

<script>
function openTab(index, title) {
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    const pageTitle = document.getElementById('pageTitle');

    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));

    tabs[index].classList.add('active');
    contents[index].classList.add('active');

    pageTitle.textContent = title;
}
</script>

</body>
</html>
